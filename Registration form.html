<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration_form</title>
    <link
      rel="stylesheet"
      href="C:\Users\HP\Desktop\Html\Registration form.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="header">
        <h1>Registration Form</h1>
      </div>

      <div class="form_fields">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter FullName Here" />

        <label for="Email">Enter Email Address</label>
        <input type="email" id="Email" placeholder="Enter Email Here" />

        <label for="mob" class="test"> Mobile Number</label>
        <input type="number" id="mob" placeholder="Enter Mobile number" />

        <label for="birth" class="test">BirthDate</label>
        <input type="date" id="birth" value="1995-01-01" />

        <label for="country" class="test1">Select Country</label>
        <select>
          <option hidden value="select">Select</option>
          <option value="India">India</option>
          <option value="Russia">Russia</option>
          <option value="Iran">Iran</option>
          <option value="Japan">Japan</option>
        </select>

        <label for="state" class="test1"> Select State-</label>
        <select>
          <option hidden value="select">Select</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Punjab">Punjab</option>
          <option value="Goa">Goa</option>
          <option value="AP">AP</option>
        </select>

        <input type="submit" value="Register" />
      </div>
    </div>
  </body>
</html>
