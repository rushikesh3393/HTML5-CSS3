<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography_Registration</title>
    <link
      rel="stylesheet"
      href="C:\Users\HP\Desktop\Html\Photography_registration.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="camera"></div>
      <div class="info">
        <div class="header">
          <h1>Registration</h1>
          <h4>CLICK FOR YOUR SHOOT</h4>
        </div>
        <div class="form-fields">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name" /><br />

          <label for="Email">Email</label>
          <input type="text" id="Email" placeholder="you@gmail.com" /><br />

          <div class="gender">
            <label for="gender">Gender</label>
            <input type="checkbox" id="remember" />
            <span class="checkmark"></span>
            <span class="message">Male</span>

            <input type="checkbox" id="remember" />
            <span class="checkmark"></span>
            <span class="message">Female</span>
          </div>

          <label for="DOB">Date of Birth</label>
          <input type="text" id="DOB" placeholder="MM-DD-YYYY" /><br />

          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter Your City" /><br />

          <label for="Country">Country</label>
          <input type="text" id="Country" placeholder="Enter Your Country" />
          <br />
        </div>

        <div class="footer">
          <div class="box1"><input type="button" value="CANCEL" /></div>
          <div class="box2"><input type="button" value="CONFIRM" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
